name: Deploy master branch

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    env:
      warehouseApiKey: a4137cf1-ef2f-4946-991a-8dd6a2253902
      orderpackedApiKeys:
        warehouse1: d3e6c8d8-86bb-4ed7-b5d8-acd928effd7e
        warehouse2: d5c95d65-c2fa-4859-9361-ea7a52af8e88
      orderdeliveredApiKeys: 
        dhl: 3a82cc3c-2310-446d-ba8c-d716c3d90a27

    strategy:
      matrix:
        node-version: [16.x]
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - name: serverless deploy
      uses: serverless/github-action@v3.1
      with:
        args: deploy
      env:
        SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}